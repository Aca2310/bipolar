<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <title>FourPeople</title>
</head>
<body>
    <nav class="navbar">
        <div class="nav__ce">
            <div class="logo">
                <img src="static/images/Logo.png" alt="logo">
            </div>
            <label for="check" class="checkbox">
                <i class="ri-menu-line"></i>
            </label>
            <input type="checkbox" name="check" id="check" />
            <ul>
              <li><a href="#">contact</a></li>
              <li><a href="home.html"></i>Home</a></li>
            </ul>
        </div>
    </nav>
    <section class="section">
        <div class="section__containerr">
            <div class="grid-itemmm">
                <h2>Pahami Kesehatan Mental Mu</h2>
                <p>Silahkan cek hasil</p>
                <div class="container">
                <div class="steps">
                    <span class="circle">1</span>
                    <span class="circle">2</span>
                    <span class="circle active">3</span>
                    <div class="progress-bar">
                      <span class="indicator"></span>
                    </div>
                  </div>
                </div>
                <button class="btn_next" id="openModal">cek hasil</button>
                <div class="modal" id="modal">
                  <div class="modal-inner">
                      <h2>Hasil Analisa Kesehatan Mental</h2>
                      <p>Terimakasih telah menjawab pertanyaan mengenai antisipasi gejala kesehatan mental bipolar. Proses lebih lanjut hubungi nomor tenaga kesehatan mental pada contact</p>
                      <h1 id="prediction"></h1>
                      <button class="btn_next" id="closeModal" style="margin-top: 50px;">Close</button>
                  </div>
              </div>

    </section>
    <section class="footer">
      <div class="footer-content">
          <p>Â© Kelompok 9 APM</p>
      </div>
      <script src="static/script_copy.js"></script>
      <script>
        // Jalankan script setelah DOM selesai dimuat
        document.addEventListener("DOMContentLoaded", function() {
            // Mendapatkan nilai prediksi dari URL
            const urlParams = new URLSearchParams(window.location.search);
            const prediction = urlParams.get('prediction');

            // Memperbarui teks pada halaman dengan nilai prediksi
            if (prediction !== null) {
                document.getElementById("prediction").innerText = `${prediction}`;
            } else {
                document.getElementById("prediction").innerText = "Tidak ada hasil prediksi yang diterima.";
            }
        });
    </script>
</body>
